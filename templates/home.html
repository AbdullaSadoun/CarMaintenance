{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Wheels</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo"/>
        </a>
        <div class="links">
            <a href="/admin/">ADMINISTRATOR</a>
            <a href="{% url 'view_appointments' %}">MECHANIC</a>
            <a href="{% url 'schedule_appointment' %}">BOOK APPOINTMENT</a>
            <a href="{% url 'about_us' %}">ABOUT US</a>
        </div>
    </div>

    <div class="hero">
        <h1>DAL'S AUTO REPAIR & SERVICE COMPANY</h1>
        <p>Your Friendly Neighbourhood Mechanic</p>
        <a href="#" class="cta-button">BOOK ONLINE</a>
    </div>

    <div class="container">
        <h2>Service Options & Pricing</h2>
        <div class="services">
            <div class="service">
                <img src="{% static 'images/oil-change.jpg' %}" alt="Oil Change" class="service-image"/>
                <h3>Oil Change</h3>
                <p>Starting at $39.99</p>
            </div>
            <div class="service">
                <img src="{% static 'images/brake-repair.jpg' %}" alt="Brake Repair" class="service-image"/>
                <h3>Brake Repair</h3>
                <p>Starting at $99.99</p>
            </div>
            <div class="service">
                <img src="{% static 'images/tire-rotation.jpg' %}" alt="Tire Rotation" class="service-image"/>
                <h3>Tire Rotation</h3>
                <p>Starting at $19.99</p>
            </div>
        </div>
    </div>

</body>
</html>
