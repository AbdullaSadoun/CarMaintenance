{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo"/>
        </a>
        <div class="links">
            <a href="/admin/">ADMINISTRATOR</a>
            <a href="{% url 'view_appointments' %}">MECHANIC</a>
            <a href="{% url 'schedule_appointment' %}">BOOK APPOINTMENT</a>
            <a href="{% url 'about_us' %}">ABOUT US</a>
        </div>
    </div>

    <div class="container">
        <h2>Schedule a Maintenance Appointment</h2>
        <form method="post" class="appointment-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cta-button">Schedule Appointment</button>
        </form>
    </div>

    <!-- Additional content goes here -->

</body>
</html>
